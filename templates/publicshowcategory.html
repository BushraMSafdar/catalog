{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
		</div>
	</div>
<div class="row-top-left">
    <h1>Catalog App</h1>
</div>
<div class ="row">
    <div class="col-md-4">
        <h2>Categories</h2>

        {% for category in categories %}
        <a href="{{url_for('showCategory',category=category.name)}}"><div class="column1">{{category.name}}
		</div>
		</a>
        </br>
        {% endfor %}
    </div>
    <div class="col-md-4">
       <h2>{{categoryToDisplay.name}} Items ({{items|length}} items)</h2>
      {% for i in items %}

      <a href="{{url_for('showItem',category=i.category.name,item=i.name)}}"><div class="column1">{{i.name}}
	  </div>
	  </a>
      </br>
	  {% endfor %}
	 </div>
</div>
{% endblock %}
